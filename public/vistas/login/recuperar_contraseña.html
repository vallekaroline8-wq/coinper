<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sistema de Carwash</title>
    
    <link rel="stylesheet" href="recuperar_contraseña.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h1>¿Olvidaste tu Contraseña?</h1>
            <p>No te preocupes. Ingresa tu correo electrónico y te enviaremos las instrucciones para recuperarla.</p>
            
            <form action="cambio_contraseña.html">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                </div>
                <button type="submit" class="form-button">Enviar Instrucciones</button>
            </form>
            <div class="form-links">
                <a href="login.html">Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
